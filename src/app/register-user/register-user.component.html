<mat-card appearance="outlined" class="ms-3 me-4 mt-4 p-3 container">

  <div>

    <div class="header-container">

      <h1 class="header-title">Registrar Usuario</h1>

    </div>
    <div class="body-container">
      <div>
        <p class = " ms-1">Nombre Completo</p>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="name">
        </mat-form-field>
        <p class = " ms-1">Email</p>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="email">
        </mat-form-field>
        <p class="ms-1">Password</p>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="password" type="password">
        </mat-form-field>
        <div>
          <button mat-flat-button (click)="sendRequestRegister()" class="screen-medium ms-1 me-1">Registrar</button>
          <button mat-stroked-button [routerLink]="['/login']" class="screen-medium ms-1">Cancelar</button>
        </div>
      </div>
    </div>

  </div>
</mat-card>
